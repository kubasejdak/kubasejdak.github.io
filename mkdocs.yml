site_name: kubasejdak.com
site_url: https://kubasejdak.github.io
site_description: Personal website of Kuba Sejdak

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: green
      accent: deep orange
    #Â Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  custom_dir: overrides

plugins:
  - blog:
      post_url_format: "{slug}"
  - redirects:
      redirect_maps:
        "let-the-games-begin.md": "blog/posts/let-the-games-begin.md"
        "variadic-functions-va-args.md": "blog/posts/variadic-functions--part-1-va_args-and-friends.md"
        "variadic-templates.md": "blog/posts/variadic-functions--part-2-c11-variadic-templates.md"
        "techniques-of-variadic-templates.md": "blog/posts/variadic-functions--part-3-techniques-of-variadic-templates.md"
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - search
  - social
  - tags:
      tags_file: tags.md

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 2
      permalink: true

extra:
  social:
    - icon: simple/github
      link: https://github.com/kubasejdak-org
    - icon: simple/linkedin
      link: https://www.linkedin.com/in/kuba-sejdak-41b06165/
    - icon: simple/x
      link: https://x.com/kubasejdak

hooks:
  - hooks/hooks.py

nav:
  - HOME: index.md
  - BLOG:
      - blog/index.md
  - PROJECTS: https://github.com/kubasejdak-org
  - SERVICES: services.md
  - TAGS: tags.md
