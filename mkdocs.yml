site_name: kubasejdak.com
site_url: https://kubasejdak.github.io
site_description: Personal website of Kuba Sejdak

theme:
  name: material
  palette:
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: green
      accent: deep orange
    #Â Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
    - toc.follow
    - toc.integrate

plugins:
  - blog:
      post_url_format: "{slug}"
  - tags:
      tags_file: tags.md

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

extra:
  social:
    - icon: simple/github
      link: https://github.com/kubasejdak-org
    - icon: simple/linkedin
      link: https://www.linkedin.com/in/kuba-sejdak-41b06165/
    - icon: simple/x
      link: https://x.com/kubasejdak

copyright: Copyright &copy; 2024 - 2024 Kuba Sejdak

nav:
  - HOME:
      - index.md
  - BLOG:
      - blog/index.md
  - TAGS: tags.md
