{% extends "main.html" %}

{% block content %}
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    body {
        background-image: url("assets/home-background-road1_1920.jpg");
    }

    @media (max-width: 1024px) {
        body {
            background-image: url("assets/home-background-road1_1024.jpg");
        }
    }

    @media (max-width: 600px) {
        body {
            background-image: url("assets/home-background-road1_600.jpg");
        }
    }

    .intro-text {
        text-align: left;
        margin-top: 4rem;
        padding: 20px;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out 0.2s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .intro-text h1 {
        margin: 0;
        color: white;
        font-weight: bold;
        font-size: 2rem;
    }

    .intro-text h2 {
        margin: 40px 0 0 0;
        color: white;
    }

    .intro-text-background {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
    }

    .intro-buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: flex-start;
    }

    .intro-buttons a {
        text-decoration: none;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        width: 150px;
    }

    .intro-buttons a:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
</style>

<div class="intro-text intro-text-background">
    <h1>Kuba Sejdak</h1>
    <h2>
        Software Architect with over <span id="experience"></span> years of professional experience in C/C++
    </h2>
</div>

<div class="intro-buttons">
    <a href="/blog">Blog</a>
    <a href="https://github.com/kubasejdak-org">Projects</a>
    <a href="/about">About Me</a>
</div>

<script>
    const startYear = 2012;
    const currentYear = new Date().getFullYear();
    const yearsExperience = currentYear - startYear;
    document.getElementById("experience").textContent = yearsExperience;
</script>

{% endblock %}
